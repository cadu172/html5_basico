<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	
		<!--
		Esta estrutura é a estrutura recomendada pela W3C, usada no lugar das DIVS
		-->
	
		<header>
			HEADER - Cabeçalho do Site
		</header>
		
		<nav>
			NAV - Menu de navegação do Site
		</nav>
		
		<aside>ASIDE - O Conteúdo das laterais do site</aside>
		
		<section>
			SECTION - Várias sessões dentro do site<br /><br />
			
			<h3>Implementando a Execução de um Video (MP4)</h3><br />
			<video width="300" height="300" controls="yes">
				<source src="sample_videos/small.mp4" type="video/mp4" />
			</video>
			<br />			
			<h3>Implementando a Execução de um audio (MP3)</h3>
			<video controls="yes">
				<source src="sample_audios/audio_sample_1.mp3" type="audio/mp3" />
			</video><br />
			
		</section>
		
		<footer>FOOTER -  Rodapé do Site</footer>
		
	</body>
</html>
